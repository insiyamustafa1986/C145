<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position="-1 0.5 -3" rotation="0 45 0"> </a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#4CC3D9"> </a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="pink"> </a-cylinder>
        <a-plane position="0 0 -4" width="4" height="4" color="purple"> </a-plane>
        <a-sky color="blue"> </a-sky>

    </a-scene>
</body>

</html>
